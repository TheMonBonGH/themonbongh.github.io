<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last.fm stats</title>
    <link href="/css/lastfm.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <span id="song">i listened to a song by an artist</span>
</html> 
</body>
<script>
    let user = 'monbon7240';
    let url = 'https://lastfm-last-played.biancarosa.com.br/' + user + '/latest-song';
    let song = document.querySelector('#song');
    fetch(url)
        .then(function (response) {
            return response.json()
        }).then(function (json) {
            song.innerHTML = 'i recently listened to ' + json['track']['name'] + ' by ' + json['track']['artist']['#text'];
        });
</script>
</html>
